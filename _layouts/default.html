<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  {%- seo -%}
  <!-- Open Graph & Twitter Card for better social sharing -->
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ site.url }}/assets/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/og-image.png" />
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <header class="p-4 flex justify-between items-center max-w-5xl mx-auto">
    <a href="/" class="font-bold text-xl" aria-label="Home">Things I Know</a>
    <nav class="space-x-4" aria-label="Main Navigation">
      <a href="/blog" class="hover:underline" aria-label="Blog">Blog</a>
      <a href="/impossible-list" class="hover:underline" aria-label="Impossible List">Impossible List</a>
    </nav>
    <button id="dark-toggle" class="ml-4 px-2 py-1 border rounded" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    {{ content }}
  </main>

  <footer class="p-4 text-center text-gray-500 dark:text-gray-400">
    Â© {{ site.time | date: "%Y" }} Ashwin Thomas. Built with Jekyll.
  </footer>

  <!-- Scripts moved to end of body for performance -->
  <script src="/assets/js/darkmode.js"></script>
  <script src="/assets/js/search.js"></script>
</body>
</html>
